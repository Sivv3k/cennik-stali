version: '3.8'

services:
  cennik-stali:
    build:
      context: ../../
      dockerfile: deploy/cennik/Dockerfile
    container_name: cennik-stali
    restart: unless-stopped
    ports:
      - "23456:8000"
    volumes:
      - cennik-data:/app/data
    environment:
      - APP_NAME=Cennik BTH
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-zmien_ten_klucz_na_losowy_32_znaki}
      - DATABASE_URL=${DATABASE_URL:-postgresql://cennik_user:dupajaswegierskiszlachcic@172.16.10.201:2665/cennik_stali}
    networks:
      - si_br
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cennik-data:

networks:
  si_br:
    external: true

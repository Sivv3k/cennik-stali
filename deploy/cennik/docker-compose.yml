version: '3.8'

services:
  cennik-stali:
    build: .
    container_name: cennik-stali
    restart: unless-stopped
    ports:
      - "8080:8000"
    volumes:
      - /volume2/docker/cennik/data:/app/data
    environment:
      - APP_NAME=Cennik Stali BTH Impost
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy:
    external: true
